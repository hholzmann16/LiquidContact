<h1>Contact Us</h1>

<div class="row justify-content-md-center">
  <div class="col-5">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <h5 *ngIf="success">Your form is valid!</h5>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="email" />
        </div>
      </div>
      <div *ngIf="submitted && messageForm.controls.email.errors" class="row">
        <div class="offset-sm-2 col-sm-10">
          <div
            *ngIf="messageForm.controls.email.errors.required"
            class="alert alert-danger"
          >
            Email is required
          </div>
          <div
            *ngIf="messageForm.controls.email.errors.email"
            class="alert alert-danger"
          >
            Must be a valid email
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Subject:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="subject" />
        </div>
      </div>
      <div *ngIf="submitted && messageForm.controls.subject.errors" class="row">
        <div class="offset-sm-2 col-sm-10">
          <div
            *ngIf="messageForm.controls.subject.errors.required"
            class="alert alert-danger"
          >
            Subject is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Message:</label>
        <div class="col-sm-10">
          <textarea class="form-control" formControlName="message"></textarea>
        </div>
      </div>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="row">
        <div class="offset-sm-2 col-sm-10">
          <div
            *ngIf="messageForm.controls.message.errors.required"
            class="alert alert-danger"
          >
            Message is required
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
